<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Deadlines</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages:["timeline"]});
        google.charts.setOnLoadCallback(drawChart);
        
        function drawChart() {
            var container = document.getElementById('timeline');
            var chart = new google.visualization.Timeline(container);
            var dataTable = new google.visualization.DataTable();

            dataTable.addColumn({ type: 'string', id: 'List' });
            dataTable.addColumn({ type: 'string', id: 'Task' });
            dataTable.addColumn({ type: 'date', id: 'Start' });
            dataTable.addColumn({ type: 'date', id: 'End' });

            dataTable.addRows([
                ['Project A', 'Task 1', new Date(2025, 2, 10), new Date(2025, 2, 15)],
                ['Project A', 'Task 2', new Date(2025, 2, 16), new Date(2025, 2, 20)],
                ['Project B', 'Task 1', new Date(2025, 2, 12), new Date(2025, 2, 18)],
                ['Project C', 'Task 3', new Date(2025, 2, 15), new Date(2025, 2, 22)]
            ]);

            var options = {
                timeline: { showRowLabels: true },
                height: 400
            };

            chart.draw(dataTable, options);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #timeline {
            width: 90%;
            height: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Task Deadlines Timeline</h2>
    <div id="timeline"></div>
</body>
</html>
